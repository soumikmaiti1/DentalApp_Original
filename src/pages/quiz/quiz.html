<ion-header>

  <ion-navbar>
    <ion-title>{{SubCategoryName}} Test<div id="timer"></div></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list *ngFor="let item of myarr;let i=index">
     
      <div *ngIf="item.qtype == 'MCSS'" class="mainDiv">
        <div [innerHTML]="item.question" align="center" style="font-size:20px;font-weight:bold;"></div>
        <ion-item *ngFor="let option of item['options']" radio-group [(ngModel)]=this[i]>
           <!-- <ion-label><input type="radio" value={{item.question,option}} name="mcss">{{option}}</ion-label>-->
          <ion-label>{{option}}</ion-label>
          <ion-radio (click)="evaluateMcss($event,item.qid,option)" ></ion-radio>
        </ion-item>
      </div>

  <div *ngIf="item.qtype == 'MCMS'">
      
      <div [innerHTML]="item.question" align="center" style="font-size:20px;font-weight:bold;"></div>
      <ion-item *ngFor="let option of item['options']">
          <ion-label><input type="checkbox" value="{{item.qid+'^^'+option}}" name="{{option}}" class="mcms">{{option}}</ion-label>
         
       
      </ion-item>
    </div>
  </ion-list>
  <button ion-button class="submit-btn" (click)="answers()">&nbsp;Submit quiz</button>

</ion-content>
