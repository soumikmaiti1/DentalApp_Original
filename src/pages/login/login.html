<ion-header>

  <ion-navbar color="primary">
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-item >
    <ion-label floating style="color:#8EE5DE;"><ion-icon item-left class="ioconcc" name="mail" style="color:#000;"> </ion-icon> Email</ion-label>
    
    <ion-input type="email" style="color:#000;" [(ngModel)]="useremail"></ion-input>
   
  </ion-item>
  
<ion-item >
    <ion-label floating style="color:#8EE5DE;"><ion-icon item-left class="ioconcc" name="lock" style="color:#000;"> </ion-icon>Password</ion-label>
    
    <ion-input type="password" style="color:#000;" [(ngModel)]="userpasswd"></ion-input>
  </ion-item>  
  <button ion-button class="signin-btn" (click)="loginUser()"><ion-icon item-left class="ioconcc" name="unlock" style="color:#fff;"> </ion-icon>&nbsp;Sign In</button>
</ion-content>
